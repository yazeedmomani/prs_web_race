<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Race.css">
    <title>Registration</title>
</head>
<body>
    <nav>
        <span>
            <a href="index.html">Home</a>
        </span>
        <span>
            <a href="Race.html">Registration</a>
        </span>
        <span>
            <a href="Gallary.html">Gallary</a>
        </span>
    </nav>
    <h1>Race Registration!</h1>
    <form action="Welcome.html">
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <label for="First_Name">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="First_Name" placeholder="First Name" required>
                    </td>
                    <!-- <td>
                        <span id="invalid">&#33;</span>
                    </td>         -->
                </tr>
                <tr>
                    <td>
                        <label for="Last_Name">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="Last_Name" placeholder="Last Name" required>
                    </td>        
                </tr>
            </tbody>
        </table>
        <div>
            <h2>Select a Race:<h2>
            <p>
                <input type="radio" id="FunRun" name="Race" required>
                <label for="FunRun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" id="Half" name="Race" required>
                <label for="Half">Half Marathon</label>
            <P>
            </p>
                <input type="radio" id="Full" name="Race" required>
                <label for="Full">Full Marathon</label>
            </P>
        </div>
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="Email" required>
                    </td>        
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" placeholder="Password" required>
                    </td>        
                </tr>
            </tbody>
        </table>
        <p>
        <label for="age">Select Age Group</label>
        <select id="age" required>
            <option value="">---age group---</option>
            <option value="under 18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="above 50">Above 50</option>
        </select>
        </p>
        <button><b>Submit</b></button>
    </form>
</body>
</html>
